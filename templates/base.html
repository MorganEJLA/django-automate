{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>

    <!-- CKEditor Scripts -->
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
      .form-group {
        padding: 15px !important;
      }
      .home-info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Django Automation</a>
        {% if user.is_authenticated %}
        <!-- show logout button -->
        <div>
          Logged in as: <b>{{ user }}</b> &nbsp;<a
            href="{% url 'logout' %}"
            class="float-right btn btn-outline"
            style="border-color: #ea3b18"
            >Logout</a
          >
        </div>
        {% else %}
        <div>
          <a
            href="{% url 'login' %}"
            class="float-right text-decoration-none text-dark"
            >Login</a
          >
          <a
            href="{% url 'register' %}"
            class="float-right btn btn-primary"
            style="background-color: #5c7f74; border: none"
            >Register</a
          >
        </div>
        {% endif %}
      </div>
    </nav>
    {% block content %}
    <!-- All the HTML main content -->
    {% endblock %}
  </body>
</html>
