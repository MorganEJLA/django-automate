{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px">
  <h2 class="text-center">Image Compression</h2>
  <form
    action="{% url 'compress' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div
      class="form-group"
      style="
        margin-bottom: 1.5rem;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
      "
    >
      {{ form | crispy }}
    </div>
    <div class="form-group" style="margin-bottom: 1.5rem">
      {% include 'alerts.html' %}
      <input type="submit" value="Compress" class="btn btn-primary" />
    </div>
  </form>
</div>
{% endblock %}
